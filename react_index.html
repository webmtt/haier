  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <style>*:not(input):not(textarea) {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
    -moz-touch-callout: none;
    -ms-touch-callout: none;
    touch-callout: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }</style>
  <title>消息中心</title>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement
      var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
      var recalc = function () {
        var clientWidth = docEl.clientWidth > 520 ? 520 : docEl.clientWidth
        if (clientWidth) {
          var fontSize = clientWidth / 7.5
          docEl.style.fontSize = fontSize + 'px'
          var realFontSize = +window.getComputedStyle(docEl, null).fontSize.replace('px', '')
          if (fontSize !== realFontSize) {
            docEl.style.fontSize = fontSize * (fontSize / realFontSize) + 'px'
          }
        }
      }
      // 处理横屏再竖屏后安全区域的值不对
      // https://stackoverflow.com/questions/53290178/cordova-iphone-x-safe-area-after-layout-orientation-changes
      var handleResize = function () {
        recalc()
        var originalMarginTop = doc.body.style.marginTop;
        document.body.style.marginTop = "1px";
        setTimeout(function () {
          document.body.style.marginTop = originalMarginTop;
        }, 10);
      }

      if (doc.addEventListener) {
        win.addEventListener(resizeEvt, handleResize, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
      }
    })(document, window)
  </script>
